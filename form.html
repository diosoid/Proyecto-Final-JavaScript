<body>
    <header>          
        
        <img  class="dinoIcon_1"  src="img/dinoIcon.png" alt="">
        <h1 id="titulo" class="titulo">DinaSound</h1>
        <hr>

    </header>

    <div id="container">
        <h1 class="h1-cont">&bull; Keep in Touch &bull;</h1>
        <div class="underline"> </div>
        
        <form action="#" method="post" id="contact_form">
          <div >
            <label for="name"></label>
            <input type="text" placeholder="Mi nombre es" name="name" id="name_input" required>
          </div>
          <div >
            <label for="email"></label>
            <input type="email" placeholder="Mi correo es" name="email" id="email_input" required>
          </div>
          <div >
            <label for="name"></label>
            <input type="text" placeholder="Mi numero es" name="telephone" id="telephone_input" required>
          </div>
          
          <div >
            <input type="button" value="Registrarse" id="regBtn" class="btn btn-success"  />
          </div>
        </form>
    </div> 
         
      

      <footer>

        <div id="clima_info"></div>

        
                               
      </footer>
